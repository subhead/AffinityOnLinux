name: Affinity Designer
slug: affinity-designer
game_slug: affinity-designer
arch: win64
runner: wine
version: ElementalWarriorWine-x86_64
description: Affinity Designer via Wine

script:
  wine:
    version: ElementalWarriorWine-x86_64
    battleye: false
    d3d_extras: false
    dxvk: false
    vkd3d: false
    dxvk_nvapi: false
    eac: false
    fsr: false

  game:
    prefix: /run/media/alex/Data/wine/lutris/affinity-designer

  system:
    env:
      WINEARCH: win64
    gamescope: false
    xephyr_fullscreen: false

  installer:
    - task:
        name: winetricks
        app: --unattended --force vcrun2022 dotnet48 renderer=vulkan corefonts win11
